<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body onload="carregarProdutos()">
    <header>Gerenciar Produtos</header>

    <main>
      <div id="cadastro">
        <a href="#" onclick="abrirForm()"> Cadastro </a>
        <form onsubmit="return false">
          <input type="text" placeholder="Nome do produto" />
          <input type="text" placeholder="Descrição do produto" />
          <input type="text" placeholder="Categoria do produto" />
          <input type="number" placeholder="Quantidade" />
          <input type="number" placeholder="Preço" />
          <input type="text" placeholder="Foto do produto" />
          <button onclick="efetuarCadastro()">Cadastro</button>
        </form>
      </div>

      <div id="produtos"></div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
